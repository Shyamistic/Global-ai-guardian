  - type: web
    name: ai-guardian-vision
    env: docker
    dockerfilePath: ./vision/Dockerfile
    dockerContext: ./vision
    
  - type: web
    name: ai-guardian-climate
    env: docker
    dockerfilePath: ./climate/Dockerfile
