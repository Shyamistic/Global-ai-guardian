<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Guardian - Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .activity-feed {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .activity-item {
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        .btn:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç AI Guardian Dashboard</h1>
            <p>Real-time monitoring and analytics platform</p>
            <button class="btn" onclick="refreshData()">üîÑ Refresh Data</button>
            <button class="btn" onclick="checkHealth()">üíö Check Health</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="number" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Today</h3>
                <div class="number" id="activeToday">-</div>
            </div>
            <div class="stat-card">
                <h3>Disease Detections</h3>
                <div class="number" id="diseaseDetections">-</div>
            </div>
            <div class="stat-card">
                <h3>Climate Alerts</h3>
                <div class="number" id="climateAlerts">-</div>
            </div>
            <div class="stat-card">
                <h3>Scam Reports</h3>
                <div class="number" id="scamReports">-</div>
            </div>
        </div>

        <div class="chart-container">
            <h2>Usage Trends</h2>
            <canvas id="usageChart"></canvas>
        </div>

        <div class="activity-feed">
            <h2>Recent Activity</h2>
            <div id="activityList"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001'; // Change to your backend URL/IP

        // Chart.js instance variable
        let usageChart = null;

        // Example data, replaced dynamically
        const defaultLabels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        const defaultData = [65, 59, 80, 81, 56, 55, 40];

        function renderChart(labels = defaultLabels, detections = defaultData) {
            const ctx = document.getElementById('usageChart').getContext('2d');
            if (usageChart) usageChart.destroy();
            usageChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Disease Detections',
                        data: detections,
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        borderColor: '#667eea',
                        borderWidth: 3,
                        pointBackgroundColor: '#667eea'
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        async function refreshData() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/stats`);
                const data = await response.json();

                document.getElementById('totalUsers').textContent = data.total_users;
                document.getElementById('activeToday').textContent = data.active_today;
                document.getElementById('diseaseDetections').textContent = data.disease_detections;
                document.getElementById('climateAlerts').textContent = data.climate_alerts;
                document.getElementById('scamReports').textContent = data.scam_reports;

                // If backend provides trend data (optional), use it; else use fake data
                if (data.usage_trend_labels && data.usage_trend_detections) {
                    renderChart(data.usage_trend_labels, data.usage_trend_detections);
                } else {
                    renderChart(); // default on first load
                }
                await loadActivity();

            } catch (error) {
                alert('Error loading data: ' + error.message);
            }
        }

        async function loadActivity() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/activity`);
                const data = await response.json();

                const activityList = document.getElementById('activityList');
                activityList.innerHTML = data.activities.map(act => `
                    <div class="activity-item">
                        <strong>${act.type.replace('_', ' ').toUpperCase()}</strong>
                        in ${act.location}
                        <span style="color: #999; float: right;">${new Date(act.timestamp).toLocaleString()}</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading activity:', error);
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();

                let message = 'Service Health Status:\n\n';
                for (const [service, status] of Object.entries(data)) {
                    message += `${service}: ${status.status || 'unknown'}\n`;
                }
                alert(message);
            } catch (error) {
                alert('Error checking health: ' + error.message);
            }
        }

        // Initial load
        window.onload = function () {
            renderChart(); // Initial placeholder chart
            refreshData();
        };
    </script>
</body>
</html>
